[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    -s
log_cli = true
log_cli_level = INFO
log_format = %(asctime)s | %(levelname)-8s | %(name)s | %(message)s
log_date_format = %H:%M:%S
markers =
    smoke: Quick validation tests
    regression: Full regression suite
    api: API tests
